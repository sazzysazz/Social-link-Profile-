<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <style>
      /* Pop-up animation for the form */
      @keyframes popUpForm {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Applying animation only to the form */
      .form-container {
        animation: popUpForm 1s ease-out forwards;
        animation-delay: 0.5s;
      }
    </style>
  </head>
  <body
    class="relative h-screen w-full bg-slate-950 flex justify-center items-center"
  >
    <!-- Radial Gradient Background -->
    <div class="absolute h-full w-full overflow-hidden">
      <div
        class="absolute bottom-0 left-[-20%] right-0 top-[-10%] h-[500px] w-[500px] rounded-full bg-[radial-gradient(circle_farthest-side,rgba(255,0,182,.15),rgba(255,255,255,0))]"
      ></div>
      <div
        class="absolute bottom-0 right-[-20%] top-[-10%] h-[500px] w-[500px] rounded-full bg-[radial-gradient(circle_farthest-side,rgba(255,0,182,.15),rgba(255,255,255,0))]"
      ></div>
    </div>

    <!-- Form Content -->
    <div
      class="form-container relative bg-zinc-800 w-80 sm:w-96 rounded-lg text-center text-white p-4 sm:p-5 space-y-3 shadow-lg"
    >
      <img
        src="/src/profilepic.jpg"
        class="w-32 h-32 sm:w-48 sm:h-48 object-cover object-center mx-auto rounded-full"
      />
      <h1 class="text-2xl sm:text-3xl font-bold">Chao Visal</h1>
      <p class="font-bold text-yellow-500 text-sm sm:text-base">
        Welcome To My Social Link
      </p>
      <p class="font-semibold text-xs sm:text-sm">
        " Hereâ€™s where you can get to know me."
      </p>

      <!-- Social Media Buttons -->
      <a
        href="https://web.facebook.com/Yoo.Sazz/"
        class="bg-zinc-700 block p-2 sm:p-3 rounded-md font-semibold  items-center justify-center gap-2 text-sm sm:text-base transition-all duration-300 hover:bg-blue-500 group"
      >
        <i
          class="fab fa-facebook-f text-lg sm:text-xl transition-all duration-300 group-hover:scale-125 group-hover:text-white"
        ></i>
        Facebook
      </a>

      <a
        href="https://www.instagram.com/_https.sazz/"
        class="bg-zinc-700 block p-2 sm:p-3 rounded-md font-semibold items-center justify-center gap-2 text-sm sm:text-base transition-all duration-300 hover:bg-red-400 group"
      >
        <i
          class="fab fa-instagram text-lg sm:text-xl transition-all duration-300 group-hover:scale-125 group-hover:text-white"
        ></i>
        Instagram
      </a>

      <a
        href="https://t.me/ChaoVisal"
        class="bg-zinc-700 p-2 sm:p-3 rounded-md font-semibold flex items-center justify-center gap-2 text-sm sm:text-base transition-all duration-300 hover:bg-blue-400 group"
      >
        <i
          class="fab fa-telegram-plane text-lg sm:text-xl transition-all duration-300 group-hover:scale-125 group-hover:text-white"
        ></i>
        Telegram
      </a>

      <a
        href="https://github.com/sazzysazz"
        class="bg-zinc-700 block p-2 sm:p-3 rounded-md font-semibold items-center justify-center gap-2 text-sm sm:text-base transition-all duration-300 hover:bg-gray-500 group"
      >
        <i

      >
        <i
          class="fas fa-briefcase text-lg sm:text-xl transition-all duration-300 group-hover:scale-125 group-hover:text-white"
        ></i>
        Portfolio
      </a>
    </div>
  </body>
</html>
